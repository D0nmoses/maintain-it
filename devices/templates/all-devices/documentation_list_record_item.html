<a href="{% url 'devices:documentation_record_detail' record.id %}" class="list-group-item">
    <h5>
      {{ record.title }}
      <small>
        - {{ record.maintenance_type }}
        <br>Created: {{ record.created_at }}
        {% if record.created_at|date:'r' != record.updated_at|date:'r' %}
          <br>Updated: {{ record.updated_at }}
        {% endif %}
      </small>
    </h5>
  </a>
